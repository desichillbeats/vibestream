<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeStream - Premium Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="glass-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-music"></i> VibeStream
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fa-solid fa-house"></i> Home</li>
                    <li><i class="fa-solid fa-compass"></i> Discover</li>
                    <li><i class="fa-solid fa-heart"></i> Favorites</li>
                    <li><i class="fa-solid fa-list"></i> Playlists</li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="btn-upgrade">Go Pro</button>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <div class="search-bar">
                    <i class="fa-solid fa-search" id="search-icon" style="cursor: pointer;"></i>
                    <input type="text" id="search-input" placeholder="Search for artists, songs..." autocomplete="off">
                    <div id="suggestions-container" class="suggestions-container"></div>
                </div>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User">
                </div>
            </header>

            <section class="hero">
                <div class="hero-content">
                    <span>Trending New Hit</span>
                    <h1>Midnight Echoes</h1>
                    <p>Experience the latest synth-wave sensation that's taking over the charts.</p>
                    <div class="hero-buttons">
                        <button class="btn-primary play-hero"><i class="fa-solid fa-play"></i> Listen Now</button>
                        <button class="btn-secondary"><i class="fa-solid fa-heart"></i></button>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="album-art-placeholder">
                        <i class="fa-solid fa-compact-disc"></i>
                    </div>
                </div>
            </section>

            <section class="playlist-section">
                <h2>Top Picks for You</h2>
                <div class="cards-grid" id="playlist-container"></div>
            </section>
        </main>
    </div>

    <div class="player-bar">
        <div class="track-info">
            <div class="track-art">
                <i class="fa-solid fa-music"></i>
            </div>
            <div class="track-details">
                <h4 id="current-title">Select a song</h4>
                <p id="current-artist">--</p>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
                <button id="prev"><i class="fa-solid fa-backward-step"></i></button>
                <button id="play-pause" class="play-btn"><i class="fa-solid fa-play"></i></button>
                <button id="next"><i class="fa-solid fa-forward-step"></i></button>
                <button id="repeat"><i class="fa-solid fa-repeat"></i></button>
            </div>
            <div class="progress-area">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="total-duration">0:00</span>
            </div>
        </div>
        <div class="volume-controls">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" min="0" max="100" value="80" class="volume-slider">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
